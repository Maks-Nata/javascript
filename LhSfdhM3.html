<!DOCTYPE html>

<body>
<script>
  // #LhSfdhM3
  // Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще, в масив sessionsList зберігається інформація про дату та час відвідування сторінки.
  // Є сторінка sessionsListPage.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html.
  // Інфу НЕ виводити в консоль, а малювати в DOM
    let pageView = JSON.parse(localStorage.getItem('pageView')) || [];
  pageView.push(new Date());
   localStorage.setItem('pageView', JSON.stringify(pageView));


  // #RbQGnH5DuC
  // В localStorage зберігаються масиви. Вам потрібно зробити функцію, які дістає потрібний вам масив з localStorage та додає в нього об'єкт
  // сигнатура функції -
  // addToLocalStorage(arrayName:string,objToAdd:any{}):void
  function addToLocalStorage(arrayName,objToAdd) {
      // В Local Storage додаємо arrayName(arrayName-ключ по якому в локал сторідж зберігаеться інформація)
      const key = localStorage.getItem(arrayName);
      // Робимо перевірку чи існує в локал сторідж arrayName
      if(!key){
          throw new Error('stop')
      }
      // З джейсон arrayName перетворюємо на об'єкт(массив)
      const array=JSON.parse(key)
      //Робимо перевірку чи є обєктом({}) то пушимо objToAdd в наш массив array

      if (typeof objToAdd === 'object'){
          array.push(objToAdd);}
      localStorage.setItem(arrayName,JSON.stringify(array))

  }
  // Робимо перевірку нашої функції
  addToLocalStorage('pageView',{})
</script>
</body>
</html>
