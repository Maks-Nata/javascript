<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#kUSgFqWY</title>
</head>
<body>
<form name="tableGenerationForms">
  <input type="number" name="row">
  <input type="number" name="cell">
  <input type="text" name="dataInfo">
  <button>generate</button>
</form>
<table id="tables"></table>
<form name="tableGeneratorForm">
  <input type="number" name="rows">
  <input type="number" name="cells">
  <input type="text" name="data">
  <button>generate</button>
</form>
<table id="table"></table>
<script>
  let tableGenerationForms = document.forms['tableGenerationForms'];
  tableGenerationForms.onsubmit = function (av) {
    av.preventDefault()
    const tables= document.getElementById('tables');
    const rowValue= +tableGenerationForms.row.value;
    const cellValue= +tableGenerationForms.cell.value;
    const dataInfoValue=tableGenerationForms.dataInfo.value;
    console.log(rowValue,cellValue,dataInfoValue)
    for (let i = 0; i < rowValue.length; i++) {
      const tr1 = document.createElement('tr');
      table.appendChild(tr1)

    }

  }
  const table = document.getElementById('table');

  const tableGeneratorForm = document.forms['tableGeneratorForm'];

  tableGeneratorForm.onsubmit = function (e) {
    table.innerText = '';
    e.preventDefault();
    const rowsValue = +tableGeneratorForm.rows.value;
    const cellsValue = +tableGeneratorForm.cells.value;
    const dataValue = tableGeneratorForm.data.value;
    console.log(rowsValue, cellsValue, dataValue);

    for (let i = 0; i < rowsValue; i++) {
      const tr = document.createElement('tr');
      for (let j = 0; j < cellsValue; j++) {
        const td = document.createElement('td');
        td.innerText = dataValue;
        tr.appendChild(td);
      }

      table.appendChild(tr);

    }

  };
</script>
</body>
</html>
